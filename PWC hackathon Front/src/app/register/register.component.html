<nav class='navbar navbar-expand navbar-light bg-light'>
        <a class='navbar-brand'>&nbsp;&nbsp;{{pageTitle}}&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <ul class='nav nav-pills'>
          <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/welcome']">Login</a></li>
          <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/register']">Register</a></li>
        </ul>
    </nav>
<div class="card">
  <div class="card-header">
    <!-- {{pageTitle}} -->
    Fill below fields to register
  </div>
  <div class="card-body">
    <div class="container-fluid">
  <form [formGroup]="registerForm">
    <div *ngIf="error === true"> User Failer to Register</div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        
    </div>
    <div class="form-group">
        <label for="EmpId">Emp Id</label>
        <input type="text" formControlName="EmpId" class="form-control"/>
        
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="userName" class="form-control"/>
        
    </div>
    <div class="form-group">
            <label for="Mobile No">Mobile</label>
            <input type="text" formControlName="mobile" class="form-control"/>
            
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"/>
        
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click) = onSubmit()>Register</button>
        <a [routerLink]="['/welcome']" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
</div>
