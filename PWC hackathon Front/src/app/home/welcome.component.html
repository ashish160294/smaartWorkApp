<nav class='navbar navbar-expand navbar-light bg-light'>
    <a class='navbar-brand'>&nbsp;&nbsp;{{pageTitle}}&nbsp;&nbsp;&nbsp;&nbsp;</a>
    <ul class='nav nav-pills'>
      <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/welcome']">Login</a></li>
      <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/register']">Register</a></li>
    </ul>
</nav>
<div class="card">
  <!-- <div class="card-header">
    {{pageTitle}}
  </div> -->
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <h2>Infosys SmartSafety </h2>
      </div>
      <div class="text-center">
        <h6>Raise request to work on Weekend and Holiday</h6>
      </div>
    <br>
    <br>
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>
        <div class="form-group">
            <button (click)="submitlogin()" class="btn btn-primary">Login</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
        <div *ngIf="valid === false">Invalid User Credentials</div>
    </form>
    </div>
  </div>
</div>
